<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.0/markdown-it.min.js"></script>

    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>EvalBook</title>
</head>

<body id="custom">

    <!-- Outer wrapper -->
    <div id="wrapper">
    </div>

    <script>
        const ebook = new EvalBook('#wrapper', {
            title: 'EvalBook',
            content: 'README.md', // initial content to use if no content paramater is provided
            callback: done
        });

        function done() {
            // use this to execute any custom code after everything's rendered
            console.log('Callback executed.');
        }
    </script>
</body>

</html>
